<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crear Audiolibro</title>
    <!-- Enlace a la hoja de estilos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- Tarjeta (card) de Bootstrap para el formulario de crear audiolibro -->
                <div class="card">
                    <div class="card-header">
                        <h1 class="mb-4">Crear Audiolibro</h1>
                    </div>
                    <div class="card-body">
                        <!-- Formulario para crear un nuevo audiolibro -->
                        <form method="POST" enctype="multipart/form-data">
                            <!-- Token CSRF para la seguridad del formulario -->
                            {% csrf_token %}
                            <!-- Renderiza automÃ¡ticamente todos los campos del formulario -->
                            {{ form.as_p }}
                            <!-- Botones para guardar o cancelar -->
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Guardar</button>
                                <a href="{% url 'lista_audiolibros' %}" class="btn btn-secondary">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Enlace al script de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
